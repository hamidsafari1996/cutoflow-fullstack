<main class="landing">
  <!-- Hero search block -->
  <section class="hero dark">
    <div class="hero-inner">
      <app-search-bar [value]="searchTerm()" (valueChange)="searchTerm.set($event)" (submit)="onSearch()"></app-search-bar>
    </div>
  </section>

  <!-- Cards grid 3x2 -->
  <section class="cards-grid">
    <div class="cards">
      <app-customer-card *ngFor="let c of pageItems(); trackBy: trackById" [customer]="c" (toggleFavorite)="toggleFavorite($event)"></app-customer-card>
    </div>
  </section>

  <!-- Pagination -->
  <app-pagination
    [currentPage]="currentPage()"
    [totalPages]="totalPages()"
    (previous)="goto(currentPage() - 1)"
    (next)="goto(currentPage() + 1)"></app-pagination>
</main>

<router-outlet />
