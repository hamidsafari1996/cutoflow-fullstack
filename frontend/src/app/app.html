<main class="landing">
  <!-- Hero search block -->
  <section class="hero dark">
    <div class="hero-inner">
      <form (ngSubmit)="onSearch()" class="search">
        <input
          type="search"
          class="search-input"
          [ngModel]="searchTerm()"
          (ngModelChange)="searchTerm.set($event)"
          name="q"
          placeholder="Suchen (Name, E‑Mail, Firma)" />
        <button type="submit" class="search-btn" aria-label="Suchen">
          <!-- simple magnifier icon -->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
            <path d="M20 20L16.65 16.65" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      </form>
    </div>
  </section>

  <!-- Cards grid 3x2 -->
  <section class="cards-grid">
    <div class="cards">
      <div class="card" *ngFor="let c of pageItems()">
        <h3 class="name">{{ c.name }}</h3>
        <div class="meta">{{ c.company }}</div>
        <div class="meta small">{{ c.email }}</div>
        <button class="fav" (click)="toggleFavorite(c)" [class.active]="c.favorite" aria-label="Favorit">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path [attr.fill]="c.favorite ? 'currentColor' : 'none'" d="M12.1 21.35l-1.1-.99C5.14 15.24 2 12.39 2 8.99 2 6.24 4.24 4 6.99 4c1.54 0 3.04.73 4.01 1.88A5.16 5.16 0 0 1 15.01 4C17.76 4 20 6.24 20 8.99c0 3.4-3.14 6.25-8.01 11.37l-.89.99z" stroke="currentColor" stroke-width="1.5"/>
          </svg>
        </button>
      </div>
    </div>
  </section>

  <!-- Pagination -->
  <section class="pagination" *ngIf="totalPages() > 1">
    <button class="pg-btn" (click)="goto(currentPage() - 1)" [disabled]="currentPage() === 1">Zurück</button>
    <span class="page-info">Seite {{ currentPage() }} / {{ totalPages() }}</span>
    <button class="pg-btn" (click)="goto(currentPage() + 1)" [disabled]="currentPage() === totalPages()">Weiter</button>
  </section>
</main>

<router-outlet />
